<!doctype html>
<html lang="ja">
<head>

  <title></title>

  <!-- 共通スタイル -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="space">

    <!-- 上部余白 -->
    <div class="top-gap"></div>

    <!-- 無音の部屋 -->
    <section class="stack">
      <img src="./assets/silence.png" alt="">

  <script>
    /* 操作の記憶を残さない */
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());
  </script>
